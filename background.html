<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500,600,700&display=swap" rel="stylesheet">
    <script 
        type="module" 
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
    </script>
    <script 
        nomodule 
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
    </script>
    <link rel="stylesheet" href="./Play.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="music">
        <div class="name">
            <h1 class="title" >Healing Conner</h1>
        </div>
        <img src="https://c-cl.cdn.smule.com/rs-s-sf-4/arr/16/a9/f174d8b6-68c3-49a2-8dd4-cdd7ca65e2f3.jpg" >
        <h3 class="music-name">Flying deep in the night</h3>
        <input type="range" name="range" id="range" class="range" >
        <audio src="./FlyingDeepInNight-LeeSuhyunAKMUOnewSHINee-7075107.mp3" id="song" ></audio>
        <audio src=""></audio>
        <div class="timer">
            <div class="duration"></div>
            <div class="remaining"></div>
        </div>
        <div class="controls">
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <div class="play">
                <div class="player-inner">
                    <ion-icon name="play" class="play-icon" ></ion-icon>
                </div>
            </div>
            <ion-icon name="play-forward" class="play-skip"></ion-icon>
        </div>
    </div>
    <script src="./play.js"></script>
</body>
</html>
